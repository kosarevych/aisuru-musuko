<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AISURU MUSUKO</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body {
      font-family: "Avenir Heavy", "Avenir", Helvetica, Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 44px;
      font-size: 32px;
      letter-spacing: 0.22em;
    }

    .col {
      display: grid;
      gap: 28px;
      justify-items: center;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="col">
      <div>A</div>
      <div>I</div>
      <div>S</div>
      <div>U</div>
      <div>R</div>
      <div>U</div>
    </div>
    <div class="col">
      <div>M</div>
      <div>U</div>
      <div>S</div>
      <div>U</div>
      <div>K</div>
      <div>O</div>
    </div>
  </div>

</body>
</html>
